machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk8

dependencies:
  override:
    - java -XX:+PrintFlagsFinal -version
    - mvn --version
    - mvn compile --fail-never --update-snapshots --settings .travis.settings.xml --quiet -e
    - mvn test-compile --fail-never --update-snapshots --settings .travis.settings.xml --quiet -e
  cache_directories:
    - ~/.zinc

test:
  override: 
    - mvn verify --settings .travis.settings.xml -e
